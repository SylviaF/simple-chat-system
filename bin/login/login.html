<div class="loginContainer">
  <div class="close"></div>
  <div class="loginContent">
    <div class="loginHeader"></div>
    <div class="loginInput">
      <div class="errHint">&nbsp;</div>
      <div class="inputLine"><span class="item account">帐号</span><span class="inputBox">
          <input id="loginAccount" type="text" placeholder="QQ号码或邮箱号码" value=""/></span><span class="link"><a href="#">注册</a></span></div>
      <div class="inputLine"><span class="item password">密码</span><span class="inputBox">
          <input id="loginPw" type="password" value=""/></span></div>

    <div class="loginBtnLine">
      <input type="button" value="" class="loginBtn"/>
    </div>

</div>
